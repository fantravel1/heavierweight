  </g>
  <!-- Text -->
  <text x="600" y="420" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#ffffff" text-anchor="middle">PARTNERS</text>
  <text x="600" y="480" font-family="Arial, sans-serif" font-size="28" fill="#a0a0a0" text-anchor="middle">Athletes, Experts &amp; Brand Collaborations</text>
  <text x="600" y="550" font-family="Arial, sans-serif" font-size="24" fill="#e94560" text-anchor="middle">HEAVIERWEIGHT.COM</text>
</svg>
