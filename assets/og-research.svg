<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="researchGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#0891b2"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  <rect x="0" y="580" width="1200" height="50" fill="url(#researchGrad)"/>
  <!-- Magnifying Glass with Chart -->
  <g transform="translate(600, 180)">
    <circle cx="-20" cy="-20" r="70" fill="none" stroke="#06b6d4" stroke-width="12"/>
    <line x1="30" y1="30" x2="90" y2="90" stroke="#06b6d4" stroke-width="16" stroke-linecap="round"/>
    <!-- Bar chart inside -->
    <rect x="-55" y="10" width="20" height="30" fill="#06b6d4" opacity="0.6"/>
    <rect x="-30" y="-20" width="20" height="60" fill="#06b6d4" opacity="0.8"/>
    <rect x="-5" y="-40" width="20" height="80" fill="#06b6d4"/>
  </g>
  <!-- Text -->
  <text x="600" y="420" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#ffffff" text-anchor="middle">RESEARCH</text>
  <text x="600" y="480" font-family="Arial, sans-serif" font-size="28" fill="#a0a0a0" text-anchor="middle">Competitor Analysis, Keywords &amp; Personas</text>
  <text x="600" y="550" font-family="Arial, sans-serif" font-size="24" fill="#06b6d4" text-anchor="middle">HEAVIERWEIGHT.COM</text>
</svg>
