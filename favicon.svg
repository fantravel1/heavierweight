<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="barbellGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e94560"/>
      <stop offset="100%" style="stop-color:#ff6b6b"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#1a1a2e"/>
  <circle cx="16" cy="16" r="14" fill="none" stroke="url(#barbellGrad)" stroke-width="1"/>
  <!-- Barbell icon -->
  <g transform="translate(16, 16)">
    <!-- Bar -->
    <rect x="-10" y="-1.5" width="20" height="3" rx="1" fill="url(#barbellGrad)"/>
    <!-- Left plates -->
    <rect x="-12" y="-5" width="2.5" height="10" rx="1" fill="#ff6b6b"/>
    <rect x="-13.5" y="-6.5" width="2" height="13" rx="0.8" fill="#e94560"/>
    <!-- Right plates -->
    <rect x="9.5" y="-5" width="2.5" height="10" rx="1" fill="#ff6b6b"/>
    <rect x="11.5" y="-6.5" width="2" height="13" rx="0.8" fill="#e94560"/>
  </g>
</svg>
